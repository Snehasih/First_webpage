<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <form action="" method="">
      <label for="name">first name</label>
      <br />
      <input type="text" name="FIRST" id="" />
      <br />
      <label for="name">last name</label>

      <input type="text" name="LAST NAME" id="" />
